{% block body %}

    <h2 class="text-center my-3">Contact Us</h2>

      {% csrf_token %}
        <div class="form-group">
          <label for="exampleFormControlInput1">Name</label>
          <input type="name" class="form-control" id="name" name="name" placeholder="Your Name">
        </div>
        
        <div class="form-group">
          <label for="exampleFormControlInput1">Email address</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
        </div>

        <div class="form-group">
          <label for="exampleFormControlInput1">Phone</label>
          <input type="phone" class="form-control" id="phone" name="phone" placeholder="Phone Number">
        </div>
       
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Your Concern</label>
          <textarea class="form-control" id="desc" name="desc" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Success</button>
      </form>
</dic>
</div>
{% endblock body %}

{% extends 'base.html' %}
{% block blogactive %}active{% endblock blogactive %}
{% block body %}


<div class="container my-3">
<h1 class="my-3"> {{blog.title}} </h1>
<p class="blog-post-meta">{{blog.time}} by <a href="#">{{blog.author}}</a></p>
<div class="my-3">
    {{blog.content|safe}}
</div>
    <a class="btn btn-primary" href="/blogupdate/{{blog.title}}" role="button">Edit/Update</a>
</div>


{% endblock body %}

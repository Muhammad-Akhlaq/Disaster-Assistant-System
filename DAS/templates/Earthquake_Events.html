{% extends 'base.html' %}
{% block eventsactive %}active{% endblock eventsactive %}
{% block title %}
Events
{% endblock title %}

{% block additional_styles %}
<style>
   #div1 {
    display: {{display}};
   }
   #div2 {
    display: {{display2}};
   }
</style>
{% endblock additional_styles %}
{% block body %}

<div class="abc" id='div2'>
   <h3 style="text-align: center;margin: 3px;">Earthquake Events Visualization</h3>
   <canvas id="myChart" width="400" height="150"></canvas> 
</div>
<!--Earthquake Events-->
<div class="abc" id='div1'>
   <h3 style="text-align: center;margin: 3px;">Earthquake Events</h3> 
<div style="margin-left: 90px;margin-right: 90px;">
   <iframe width="100%" height="800" frameborder="0" scrolling="no" src="https://onedrive.live.com/embed?resid=EDCAC11E20956767%21435&authkey=%21ABWII62LoVw83Vo&em=2&wdHideHeaders=True&wdDownloadButton=True&wdInConfigurator=True"></iframe></div>
</div>



<script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
<script>
var ctx = document.getElementById('myChart').getContext('2d');
var myChart = new Chart(ctx, {
    type: 'bar',
    data: {
        datasets: [{
            label: 'No. of Earthquake in Years',
            data: {{data|safe}},
            backgroundColor: 'rgba(255, 99, 132, 0.2)',
            borderColor: 'rgba(255, 99, 132, 1)',
            borderWidth: 1,
            },{
            label: 'Line Dataset',
            data: {{data|safe}},

            // Changes this dataset to become a line
            type: 'line',
            borderColor: 'rgba(54, 162, 235, 1)',
            fill: false,
            borderWidth: 2,
        }],
        labels: {{lebel|safe}},
    },
    options: {
        scales: {
            yAxes: [{
                ticks: {
                    beginAtZero: true
                }
            }]
        }
    }
});

</script>



{% endblock body %}
